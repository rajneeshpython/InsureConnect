services:
  db:
    image: postgres:15
    container_name: insureconnect-db
    env_file: ./backend/.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    container_name: insureconnect-redis
    ports:
      - "6379:6379"

  web:
    build: ./backend
    container_name: insureconnect-web
    command: ["/app/wait_for_db.sh", "web"]
    env_file: ./backend/.env
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  worker:
    build: ./backend
    container_name: insureconnect-worker
    command: ["/app/wait_for_db.sh", "worker"]
    env_file: ./backend/.env
    depends_on:
      - db
      - redis

  beat:
    build: ./backend
    container_name: insureconnect-beat
    command: ["/app/wait_for_db.sh", "beat"]
    env_file: ./backend/.env
    depends_on:
      - db
      - redis

volumes:
  pgdata:
